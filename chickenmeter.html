
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChickenMeter â€“ Egg Fill</title>
<style>
  body { margin:0; background:transparent; overflow:hidden; }
  #container {
    width:400px;
    height:600px;
    margin:auto;
  }
  svg {
    width:100%;
    height:100%;
  }
  #liquid {
    fill: orange;
    transition: y 1s ease, height 1s ease;
  }
  #eggOutline {
    fill:none;
    stroke:black;
    stroke-width:6;
  }
</style>
</head>
<body>
  <div id="container">
    <svg viewBox="0 0 400 600">
      <!-- Egg clip path -->
      <clipPath id="eggClip">
       <ellipse cx="200" cy="300" rx="180" ry="280"/>
      </clipPath>

      <!-- Orange liquid rises inside egg -->
      <rect id="liquid" x="50" y="600" width="300" height="0" clip-path="url(#eggClip)"/>

      <!-- Egg outline always visible -->
      <ellipse id="eggOutline" cx="200" cy="300" rx="150" ry="250"/>
    </svg>

    <audio id="cluck" src="yipeeeeeeeee.mp3" preload="auto"></audio>
  </div>

  <script>
    const GOAL = 500;
    let currentCoins = 0;

    function updateFill() {
      let percent = Math.min(100, (currentCoins / GOAL) * 100);
      let maxHeight = 600; // full container height
      let fillHeight = (percent/100) * maxHeight;
      let y = 600 - fillHeight;

      const liquid = document.getElementById("liquid");
      liquid.setAttribute("y", y);
      liquid.setAttribute("height", fillHeight);
    }

    function playSound() {
      const cluck = document.getElementById("cluck");
      cluck.currentTime = 0;
      cluck.play().catch(err => console.log("Sound blocked:", err));
    }

    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "t") {
        currentCoins += 50; // test
        updateFill();
        playSound();
      }
      if (event.key.toLowerCase() === "y") {
        currentCoins = 0;
        updateFill();
      }
    });

    // WebSocket for TikFinity
    const ws = new WebSocket("ws://localhost:21213/events");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.Type?.toLowerCase() === "gift" || data.type?.toLowerCase() === "gift") {
        const coins = data.Coins || data.coins || 0;
        currentCoins += coins;
        updateFill();
        playSound();
      }
    };
  </script>
</body>
</html>

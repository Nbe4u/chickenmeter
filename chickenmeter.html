
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChickenMeter Debug</title>
<style>
  body { margin:0; background:transparent; overflow:hidden; }
  #container { 
    position:relative; 
    width:400px; 
    height:600px; 
    margin:auto; 
    background:#222; /* dark bg so orange stands out */
  }
#fill {
  position:absolute; 
  bottom:0; 
  left:0; 
  width:100%; 
  height:0%;
  background:url("fillmeter_fill.png") no-repeat bottom, orange; 
  background-size:cover;
  border:2px solid red; /* debug border */
  z-index:1;
  transition:height 1s ease;
}

#background {
  position:absolute; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%;
  background:url("fillmeter_background.png") no-repeat center, white; 
  background-size:contain;
  border:2px solid lime; /* debug border */
  z-index:2;
}
  }
</style>
</head>
<body>
  <div id="container">
    <div id="fill"></div>
    <div id="background"></div>
    <audio id="cluck" src="yipeeeeeeeee.mp3" preload="auto"></audio>
  </div>

  <script>
    const GOAL = 500;
    let currentCoins = 0;

    function updateFill() {
      let percent = Math.min(100, (currentCoins / GOAL) * 100);
      console.log("Updating fill to:", percent + "%");
      document.getElementById("fill").style.height = percent + "%";
    }

    function playSound() {
      const cluck = document.getElementById("cluck");
      cluck.currentTime = 0;
      cluck.play().catch(err => console.log("Sound blocked:", err));
    }

    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "t") {
        console.log("Test gift triggered");
        currentCoins += 50; // add 50 coins
        updateFill();
        playSound();
      }
      if (event.key.toLowerCase() === "y") {
        console.log("Reset triggered");
        currentCoins = 0;
        updateFill();
      }
    });
  </script>
</body>
</html>

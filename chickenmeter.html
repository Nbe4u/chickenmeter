<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChickenMeter Final</title>
<style>
  body { margin:0; background:transparent; overflow:hidden; }
  #container {
    position:relative;
    width:400px;
    height:600px;
    margin:auto;
  }
  #fill {
    position:absolute;
    bottom:0; left:0;
    width:100%; height:0%;
    background:url("fillmeter_fill.png") repeat-y bottom;
    background-size:100% auto;
    z-index:0;
    transition:height 1s ease;
  }
  #egg {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    z-index:1; /* always visible on top of the fill */
    pointer-events:none; /* let clicks pass through */
  }
</style>
</head>
<body>
  <div id="container">
    <div id="fill"></div>
    <!-- Egg is always visible -->
    <img id="egg" src="fillmeter_background.png" alt="Egg Background">
    <audio id="cluck" src="yipeeeeeeeee.mp3" preload="auto"></audio>
  </div>

  <script>
    const GOAL = 500;
    let currentCoins = 0;

    function updateFill() {
      let percent = Math.min(100, (currentCoins / GOAL) * 100);
      document.getElementById("fill").style.height = percent + "%";
    }

    function playSound() {
      const cluck = document.getElementById("cluck");
      cluck.currentTime = 0;
      cluck.play().catch(err => console.log("Sound blocked:", err));
    }

    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "t") {
        currentCoins += 50; // test fill
        updateFill();
        playSound();
      }
      if (event.key.toLowerCase() === "y") {
        currentCoins = 0;
        updateFill();
      }
    });

    // WebSocket for TikFinity
    const ws = new WebSocket("ws://localhost:21213/events");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.Type?.toLowerCase() === "gift" || data.type?.toLowerCase() === "gift") {
        const coins = data.Coins || data.coins || 0;
        currentCoins += coins;
        updateFill();
        playSound();
      }
    };
  </script>
</body>
</html>

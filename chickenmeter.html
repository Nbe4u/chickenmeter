
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 450px;   /* bigger container for bigger egg */
    height: 650px;
    margin: auto;
  }
  #egg {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;    /* egg fills container width */
    height: auto;
    z-index: 1;
  }
  #fill {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;    /* match egg size */
    height: 0%;
    background: orange;
    z-index: 0;
    transition: height 1s ease;
    clip-path: ellipse(46% 50% at 50% 50%);
  }
  #chicken {
    position: absolute;
    bottom: 15%;       /* position chicken a bit higher in egg */
    left: 50%;
    transform: translateX(-50%);
    width: 160px;      /* smaller chicken */
    height: auto;
    z-index: 2;
  }
</style>

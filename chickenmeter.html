
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenMeter</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 600px;
      height: 800px;
      margin: auto;
    }

    /* Egg */
    #egg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      z-index: 1;
    }

    /* Fill */
    #fill {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 0%;
      background: orange;
      z-index: 0;
      transition: height 1s ease;
      clip-path: ellipse(48% 50% at 50% 50%);
    }

    /* Chicken */
    #chicken {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      z-index: 2;
    }

    /* Goal label */
    #goalLabel {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 4px black;
    }

    /* Tick marks */
    .tick {
      position: absolute;
      width: 30px;
      height: 2px;
      background: red;
      transform-origin: left center;
    }
    .tick-label {
      position: absolute;
      color: red;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="goalLabel">GIFT GOAL</div>
    <div id="fill"></div>
    <img id="egg" src="egg.png" alt="Egg">
    <img id="chicken" src="chicken.png" alt="Chicken">
  </div>

  <script>
    // Ellipse parameters (roughly match egg dimensions)
    const centerX = 300; // container width/2
    const centerY = 400; // container height/2
    const radiusX = 250; // egg width/2
    const radiusY = 380; // egg height/2

    const container = document.getElementById("container");

    // Add tick marks along right edge of ellipse
    for (let i = 0; i <= 5; i++) {
      const fraction = i / 5; // 0..1
      const angle = Math.PI/2 - fraction * Math.PI; // from top to bottom

      const x = centerX + radiusX * Math.cos(angle);
      const y = centerY - radiusY * Math.sin(angle);

      // Tick mark
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.left = `${x}px`;
      tick.style.top = `${y}px`;
      tick.style.transform = `rotate(${angle*180/Math.PI}deg)`;
      container.appendChild(tick);

      // Label
      const label = document.createElement("div");
      label.className = "tick-label";
      label.style.left = `${x+40}px`;
      label.style.top = `${y}px`;
      label.textContent = i*20;
      container.appendChild(label);
    }
  </script>
</body>
</html>

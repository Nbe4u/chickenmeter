<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChickenMeter</title>
<style>
  body { margin:0; background:transparent; overflow:hidden; }
  #container { position:relative; width:400px; height:600px; }
  #fill {
    position:absolute; bottom:0; left:0; width:100%; height:0%;
    background:url("fillmeter_fill.png") no-repeat bottom;
    background-size:contain;
    z-index:1;
    transition:height 0.5s ease;
  }
  #background {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:url("fillmeter_background.png") no-repeat center;
    background-size:contain;
    z-index:2;
  }
  #controls {
    position:absolute; top:10px; left:10px; z-index:3;
    background:rgba(0,0,0,0.5); color:white; padding:5px; border-radius:5px;
    font-family:sans-serif; font-size:14px;
  }
  #controls button { margin-right:5px; }
</style>
</head>
<body>
  <div id="container">
    <div id="fill"></div>
    <div id="background"></div>
    <div id="controls">
      <button onclick="resetMeter()">Reset</button>
    </div>
  </div>

  <script>
    const GOAL = 500; // total coins for full egg
    let currentCoins = 0;

    function updateFill() {
      let percent = Math.min(100, (currentCoins / GOAL) * 100);
      document.getElementById("fill").style.height = percent + "%";
    }

    function resetMeter() {
      currentCoins = 0;
      updateFill();
    }

    // Connect to TikFinity Event API
    const ws = new WebSocket("ws://localhost:8080/events");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "gift") {
        currentCoins += data.coins;  // add gift coin value
        updateFill();
      }
    };
  </script>
</body>
</html>

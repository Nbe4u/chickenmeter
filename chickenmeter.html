<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenMeter</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 400px;
      height: 650px;
    }
    #fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: orange;
      opacity: 0.8;
      z-index: 0;
      clip-path: ellipse(50% 50% at 50% 50%);
      transition: height 0.5s ease;
    }
    #egg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }
    #chicken {
      position: absolute;
      bottom: 27%;
      left: 41%;
      transform: translateX(-50%);
      width: 220px;
      z-index: 2;
      pointer-events: none;
    }
    #goalLabel {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-shadow: 1px 1px 3px black;
    }
    .tick {
      position: absolute;
      right: -30px;
      width: 20px;
      height: 2px;
      background: red;
    }
    .tick-label {
      position: absolute;
      right: -60px;
      font-size: 14px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="goalLabel">Gift Goal: 0 / 100</div>
    <div id="fill"></div>
    <img id="egg" src="egg.png" alt="Egg">
    <img id="chicken" src="chicken.png" alt="Chicken">
  </div>

  <audio id="cluck" src="yipeeeeeeeee.mp3"></audio>

  <script>
    let currentCoins = 0;
    const goal = 100;
    const fill = document.getElementById("fill");
    const sound = document.getElementById("cluck");
    const container = document.getElementById("container");
    const goalLabel = document.getElementById("goalLabel");

    // ✅ Guard so ticks only draw once
    if (!window.ticksDrawn) {
      window.ticksDrawn = true;
      const steps = 10;
      for (let i = 0; i <= steps; i++) {
        const percent = i / steps;
        const y = container.offsetHeight - (container.offsetHeight * percent);

        const tick = document.createElement("div");
        tick.className = "tick";
        tick.style.top = `${y}px`;
        container.appendChild(tick);

        const label = document.createElement("div");
        label.className = "tick-label";
        label.style.top = `${y - 8}px`;
        label.textContent = `${i * 10}%`;
        container.appendChild(label);
      }
    }

    function updateFill() {
      const percent = Math.min((currentCoins / goal) * 100, 100);
      fill.style.height = percent + "%";
      goalLabel.textContent = `Gift Goal: ${currentCoins} / ${goal}`;
    }

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    // --- WebSocket connection to TikFinity ---
    const wsUrl = "ws://localhost:21213";
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => console.log("✅ WebSocket connected");
    ws.onerror = (err) => console.error("❌ WebSocket error", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if ((data.event || "").toLowerCase() === "gift") {
          const payload = data.data || {};
          let coins = 0;

          if (typeof payload.diamondCount !== "undefined") {
            coins = payload.diamondCount;
          } else if (typeof payload.amount !== "undefined") {
            coins = payload.amount;
          } else {
            coins = 1;
          }

          currentCoins += coins;
          updateFill();
          playSound();
        }
      } catch (e) {
        console.error("Parse error", e, event.data);
      }
    };
  </script>
</body>
</html>

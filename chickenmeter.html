<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenMeter</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 400px;
      height: 650px;
    }
    #fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: orange;
      opacity: 0.8;
      z-index: 0;
      clip-path: ellipse(50% 50% at 50% 50%);
      transition: height 0.5s ease;
    }
    #egg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }
    #chicken {
      position: absolute;
      bottom: 27%;
      left: 41%;
      transform: translateX(-50%);
      width: 220px;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="fill"></div>
    <img id="egg" src="egg.png" alt="Egg">
    <img id="chicken" src="chicken.png" alt="Chicken">
  </div>

  <audio id="cluck" src="yipeeeeeeeee.mp3"></audio>

  <script>
    let currentCoins = 0;
    const goal = 100;
    const fill = document.getElementById("fill");
    const sound = document.getElementById("cluck");

    function updateFill() {
      const percent = Math.min((currentCoins / goal) * 100, 100);
      fill.style.height = percent + "%";  // 🔶 Orange fill grows
    }

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    // --- WebSocket connection to TikFinity ---
    const wsUrl = "ws://localhost:21213";
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => console.log("✅ WebSocket connected");
    ws.onerror = (err) => console.error("❌ WebSocket error", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if ((data.event || "").toLowerCase() === "gift") {
          const payload = data.data || {};
          let coins = 0;

          if (typeof payload.diamondCount !== "undefined") {
            coins = payload.diamondCount;
          } else if (typeof payload.amount !== "undefined") {
            coins = payload.amount;
          } else {
            coins = 1;
          }

          currentCoins += coins;
          updateFill();
          playSound();
        }
      } catch (e) {
        console.error("Parse error", e, event.data);
      }
    };
  </script>
</body>
</html>

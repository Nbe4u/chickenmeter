
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 600px;    /* bigger egg */
    height: 800px;
    margin: auto;
  }
  #egg {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;     /* egg fills container */
    height: auto;
    z-index: 1;
  }
  #fill {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 0%;
    background: orange;
    z-index: 0;
    transition: height 1s ease;
    clip-path: ellipse(48% 50% at 50% 50%);
  }
  #chicken {
    position: absolute;
    bottom: 20%;        /* raise chicken inside egg */
    left: 50%;
    transform: translateX(-50%);
    width: 200px;       /* shrink chicken */
    height: auto;
    z-index: 2;
  }
</style>

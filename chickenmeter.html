
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenMeter</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 600px;
      height: 800px;
      margin: auto;
    }

    /* Egg */
    #egg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      z-index: 1;
    }

    /* Fill */
    #fill {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 0%;
      background: orange;
      z-index: 0;
      transition: height 1s ease;
      clip-path: ellipse(48% 50% at 50% 50%);
    }

    /* Chicken */
    #chicken {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      z-index: 2;
    }

    /* Goal label */
    #goalLabel {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 4px black;
    }

    /* Tick marks */
    .tick {
      position: absolute;
      height: 4px;
      width: 50px;
      background: lime; /* debug color */
      transform-origin: left center;
      z-index: 3;
    }

    .tick-label {
      position: absolute;
      color: lime;
      font-weight: bold;
      font-size: 20px;
      z-index: 3;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="goalLabel">GIFT GOAL</div>
    <div id="fill"></div>
    <img id="egg" src="egg.png" alt="Egg">
    <img id="chicken" src="chicken.png" alt="Chicken">
  </div>

  <script>
    const container = document.getElementById("container");

    // Ellipse parameters (roughly match egg dimensions)
    const centerX = 300;   // half of container width
    const centerY = 400;   // half of container height
    const radiusX = 250;   // half egg width
    const radiusY = 380;   // half egg height

    // Add tick marks every 10% (0 to 100)
    for (let i = 0; i <= 10; i++) {
      const fraction = i / 10; // 0..1
      const angle = Math.PI / 2 - fraction * Math.PI; // top to bottom

      const x = centerX + radiusX * Math.cos(angle);
      const y = centerY - radiusY * Math.sin(angle);

      // Tick mark
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.left = `${x}px`;
      tick.style.top = `${y}px`;
      container.appendChild(tick);

      // Label
      const label = document.createElement("div");
      label.className = "tick-label";
      label.style.left = `${x + 60}px`;
      label.style.top = `${y}px`;
      label.textContent = i * 10;
      container.appendChild(label);
    }
  </script>
</body>
</html>

<script>
  const GOAL = 500;
  let currentCoins = 0;

  function updateFill() {
    let percent = Math.min(100, (currentCoins / GOAL) * 100);
    document.getElementById("fill").style.height = percent + "%";
  }

  function playSound() {
    const cluck = document.getElementById("cluck");
    cluck.currentTime = 0;
    cluck.play().catch(err => console.log("Sound blocked:", err));
  }

  document.addEventListener("keydown", (event) => {
    if (event.key.toLowerCase() === "t") {
      console.log("Test gift triggered");
      currentCoins += 10;
      updateFill();
      playSound();
    }
    if (event.key.toLowerCase() === "y") {
      console.log("Reset triggered");
      currentCoins = 0;
      updateFill();
    }
  });
</script>

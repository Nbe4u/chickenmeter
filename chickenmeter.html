
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 400px;   /* make the egg a good visible size */
    height: 600px;
    margin: auto;
  }
  #egg {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;     /* make egg larger relative to container */
    height: auto;
    z-index: 1;
  }
  #fill {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;     /* match eggâ€™s width */
    height: 0%;
    background: orange;
    z-index: 0;
    transition: height 1s ease;
    clip-path: ellipse(45% 50% at 50% 50%); /* shapes fill inside egg */
  }
  #chicken {
    position: absolute;
    bottom: 10%;     /* move chicken up inside egg */
    left: 50%;
    transform: translateX(-50%);
    width: 150px;    /* shrink chicken */
    height: auto;
    z-index: 2;
  }
</style>

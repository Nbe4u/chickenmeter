<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenMeter Debug</title>
  <style>
    body {
      margin: 0;
      background: black; /* debug background */
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 600px;
      height: 800px;
      margin: auto;
      border: 3px solid lime; /* debug border */
    }
    #egg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      z-index: 1;
    }
    #chicken {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      z-index: 2;
    }
    .debug-box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: yellow;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="egg" src="egg.png" alt="Egg">
    <img id="chicken" src="chicken.png" alt="Chicken">
  </div>

  <script>
    console.log("âœ… JS is running!");

    const container = document.getElementById("container");

    // Place 10 yellow boxes from top to bottom
    for (let i = 0; i < 10; i++) {
      const box = document.createElement("div");
      box.className = "debug-box";
      box.style.left = "280px"; // middle-ish
      box.style.top = `${i * 70}px`;
      container.appendChild(box);
      console.log(`Box ${i} at y=${i * 70}`);
    }
  </script>
</body>
</html>
